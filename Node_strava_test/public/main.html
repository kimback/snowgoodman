<!DOCTYPE html>
<html lang="ko">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
		<title>Sample Page</title>
		
		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		
		
		<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
			
    </head>        
    <body>
		<h1>Hello World!</h1>
		<div class="container">
		<!--테이블예제 시작-->
			<div class="bs-example" data-example-id="simple-table">
				<!--<tbody> 안에 테이블 행에 얼룩말같은 줄무늬를 추가하려면, .table-striped 를 사용하세요.-->
				<!--테이블의 모서리와 셀에 선을 그리기 위해 .table-bordered 을 추가하세요.-->
				<!--<tbody> 안의 테이블 행에 hover 상태를 확인할 수 있게끔 하려면 .table-hover 를 추가하세요.-->
				<!--셀 패딩을 반으로 줄여 테이블을 좀 더 조밀하게 만드려면 .table-condensed 을 추가하세요.-->
				<!--http://bootstrapk.com/css/ 테이블 참조-->
				<table class="table table-striped">
				  <caption>Optional table caption.</caption>
				  <thead>
					<tr>
					  <th>#</th>
					  <th>First Name</th>
					  <th>Last Name</th>
					  <th>Username</th>
					</tr>
				  </thead>
				  <tbody>
					<tr>
					  <th scope="row">1</th>
					  <td>Mark</td>
					  <td>Otto</td>
					  <td>@mdo</td>
					</tr>
					<tr>
					  <th scope="row">2</th>
					  <td>Jacob</td>
					  <td>Thornton</td>
					  <td>@fat</td>
					</tr>
					<tr>
					  <th scope="row">3</th>
					  <td>Larry</td>
					  <td>the Bird</td>
					  <td>@twitter</td>
					</tr>
				  </tbody>
				</table>
			</div>

		
		<!--폼-->
		<form class="form-inline">
		  <div class="form-group">
			<label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
			<div class="input-group">
			  <div class="input-group-addon">$</div>
			  <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
			  <div class="input-group-addon">.00</div>
			</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>

		<!--폼과 보조 아이콘-->
		<form class="form-horizontal">
		  <div class="form-group has-success has-feedback">
			<label class="control-label col-sm-3" for="inputSuccess3">Input with success</label>
			<div class="col-sm-9">
			  <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
			  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			  <span id="inputSuccess3Status" class="sr-only">(success)</span>
			</div>
		  </div>
		  <div class="form-group has-success has-feedback">
			<label class="control-label col-sm-3" for="inputGroupSuccess2">Input group with success</label>
			<div class="col-sm-9">
			  <div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
			  </div>
			  <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
			  <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
			</div>
		  </div>
		</form>
		
		<!--<a>, <button>, <input> 요소에 버튼 클래스를 사용하세요.-->
		<a class="btn btn-default" href="#" role="button">Link</a>
		<button class="btn btn-default" type="submit">Button</button>
		<input class="btn btn-default" type="button" value="Input">
		<input class="btn btn-default" type="submit" value="Submit">
		
		<!-- Standard button -->
		<button type="button" class="btn btn-default">Default</button>

		<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
		<button type="button" class="btn btn-primary">Primary</button>

		<!-- Indicates a successful or positive action -->
		<button type="button" class="btn btn-success">Success</button>

		<!-- Contextual button for informational alert messages -->
		<button type="button" class="btn btn-info">Info</button>

		<!-- Indicates caution should be taken with this action -->
		<button type="button" class="btn btn-warning">Warning</button>

		<!-- Indicates a dangerous or potentially negative action -->
		<button type="button" class="btn btn-danger">Danger</button>

		<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
		<button type="button" class="btn btn-link">Link</button>
		
		<p>
		  <button type="button" class="btn btn-primary btn-lg">Large button</button>
		  <button type="button" class="btn btn-default btn-lg">Large button</button>
		</p>
		<p>
		  <button type="button" class="btn btn-primary">Default button</button>
		  <button type="button" class="btn btn-default">Default button</button>
		</p>
		<p>
		  <button type="button" class="btn btn-primary btn-sm">Small button</button>
		  <button type="button" class="btn btn-default btn-sm">Small button</button>
		</p>
		<p>
		  <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
		  <button type="button" class="btn btn-default btn-xs">Extra small button</button>
		</p>
		
		<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
		<button type="button" class="btn btn-default btn-lg btn-block">Block level button</button>
		
		<!--이미지-->
		<img src="..." alt="..." class="img-rounded">
		<img src="..." alt="..." class="img-circle">
		<img src="..." alt="..." class="img-thumbnail">
		
		<!-- 프로그레스 -->
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
			60%
		  </div>
		</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
			<span class="sr-only">40% Complete (success)</span>
		  </div>
		</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
			<span class="sr-only">20% Complete</span>
		  </div>
		</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
			<span class="sr-only">45% Complete</span>
		  </div>
		</div>
		  
		  
		
		
		
		</div>
			
    </body>
</html>
