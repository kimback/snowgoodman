	//날짜포맷 util
	function formatDate(date) {
		var d = new Date(date),
			month = '' + (d.getMonth() + 1),
			day = '' + d.getDate(),
			year = d.getFullYear();

		if (month.length < 2) month = '0' + month;
		if (day.length < 2) day = '0' + day;

		return [year, month, day].join('-');
	}
	
	function convertDistance(distance){
		var result = 0;
		if(distance > 0){
			result = (distance / 1000);
		}
		return result.toFixed(2);
	}
